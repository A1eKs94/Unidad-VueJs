<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="main">
      <div class="principal">
        <h1>VueJS</h1>
        <h3>Hola a la aplicacion {{name_app}}</h3>
        <button @click="count++" class="btnStyle">Clickeame: {{count}}</button>

        <div>
          <form>
            <fieldset class="cont">
              <label> Nombre </label>
              <input
                type="text"
                v-model="name"
                placeholder="Tu nombre aqui"
                name=""
              />
            </fieldset>
            <label> Tu nombre es: <span>{{name}}</span> </label>
          </form>
        </div>
        <div>
          <fieldset class="cont">
            <label> Numero 1 </label>
            <input
              type="number"
              v-model="num1"
              placeholder="Escribe el primer numero aqui"
            />
            <label> Numero 2 </label>
            <input
              type="number"
              v-model="num2"
              placeholder="Escribe el segundo numero aqui"
            />
          </fieldset>
          <label>
            La suma de: <span>{{num1}} y {{num2}} es {{suma}}</span>
          </label>
        </div>
        <button @click="sumaNum" class="btnStyle">S U M A R</button>

        <fieldset class="cont">
          <label> Nombre </label>
          <input type="text" v-model="nameU" />
          <label> Rol </label>
          <input type="text" v-model="rol" />
        </fieldset>
        <button @click="addUser" class="btnStyle">AÃ±adir usuario</button>
        <h1>Array de users</h1>
        <ul>
          <li v-for="user in users" :key="user.nameU">
            {{ user.nameU }} - {{user.rol}}
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
      const { createApp, ref } = Vue;

      createApp({
        setup() {
          const name_app = ref("Mi primera app!");
          const count = ref(0);
          const name = ref("");
          const num1 = ref(0);
          const num2 = ref(0);
          const suma = ref(0);
          const users = ref([
            {
              nameU: "Aleksey",
              rol: "front",
            },
            {
              nameU: "Yahir",
              rol: "back",
            },
            {
              nameU: "Abdel",
              rol: "Apoyo",
            },
          ]);
          const nameU = ref("");
          const rol = ref("");

          function sumaNum() {
            suma.value = num1.value + num2.value;
          }

          function addUser() {
            let temporal = {
              nameU: nameU.value,
              rol: rol.value,
            };
            users.value.push(temporal);
            nameU.value = "";
            rol.value = "";
          }

          return {
            name_app,
            count,
            name,
            num1,
            num2,
            suma,
            sumaNum,
            users,
            nameU,
            rol,
            addUser,
          };
        },
      }).mount("#main");
    </script>
  </body>
</html>
